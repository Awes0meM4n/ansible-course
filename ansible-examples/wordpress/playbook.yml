---
- hosts: wordpres_servers
  become: yes
  tasks:
    - name: Import mariadb role
      import_task:
        name: mariadb
      tags:
        - mariadb

    - name: Import nginx role
      import_role:
        name: nginx
      tags:
        - nginx

    - name: Import php-fpm role
      import_role:
        name: phpfpm
      tags:
        - php-fpm

    - name: Import wordpress role
      import_role:
        name: wordpress
      tags:
        - wordpress
